<!DOCTYPE html>
<html>
<head>
<style>
#customers {
  font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #E0FFFF;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: center;
  background-color: #00BFFF;
  color: white;
}
</style>
</head>
<body>

<table id="customers">
<tr>
    <th rowspan="2">Periodo</th>
    <th colspan="2">Tempo di raddoppio (giorni)</th>
  </tr>

  <tr>
    <th>Stima</th>
    <th>IC (95%)</th>
  </tr>
  <tr>
    <td>dal 24/2 al 1/3</td>
    <td align="center">2,11</td>
    <td align="center">(2,01 - 2,22)</td>
  </tr>
  <tr>
    <td>dal 1/3 al 9/3</td>
    <td align="center">3,25</td>
    <td align="center">(3,16 - 3,35)</td>
  </tr>
  <tr>
    <td>dal 9/3 al 14/3</td>
    <td align="center">4,00</td>
    <td align="center">(3,90 - 4,10)</td>
  </tr>
  <tr>
    <td>dal 14/3 al 21/3</td>
    <td align="center">5,33</td>
    <td align="center">(5,25 - 5,42)</td>
  </tr>
  <tr>
    <td>dal 21/3 al 24/3</td>
    <td align="center">8,84</td>
    <td align="center">(8,23 - 9,55)</td>
  </tr>

</table>

</body>
</html>
