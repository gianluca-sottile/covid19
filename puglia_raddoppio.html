<!DOCTYPE html>
<html>
<head>
<style>
#customers {
  font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #E0FFFF;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: center;
  background-color: #00BFFF;
  color: white;
}
</style>
</head>
<body>

<table id="customers">
<tr>
    <th rowspan="2">Periodo</th>
    <th colspan="2">Tempo di raddoppio (giorni)</th>
  </tr>

  <tr>
    <th>Stima</th>
    <th>IC (95%)</th>
  </tr>
  <tr>
  <td>dal 24/02 al 13/03*</td>
  <td align='center'>2,25</td>
  <td align='center'>(2,03 - 2,51)</td>
  </tr>
  <tr>
  <td>dal 13/03* al 22/03*</td>
  <td align='center'>3,58</td>
  <td align='center'>(3,37 - 3,82)</td>
  </tr>
  <tr>
  <td>dal 22/03* al 01/04*</td>
  <td align='center'>8,21</td>
  <td align='center'>(7,66 - 8,83)</td>
  </tr>
  <tr>
  <td>dal 01/04* al 13/04*</td>
  <td align='center'>19,44</td>
  <td align='center'>(17,78 - 21,43)</td>
  </tr>
  <tr>
  <td>dal 13/04* al 29/04</td>
  <td align='center'>39,42</td>
  <td align='center'>(35,75 - 43,92)</td>
  </tr>

</table>

</body>
</html>
