<!DOCTYPE html>
<html>
<head>
<style>
#customers {
  font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #E0FFFF;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: center;
  background-color: #00BFFF;
  color: white;
}
</style>
</head>
<body>

<table id="customers">
<tr>
    <th rowspan="2">Periodo</th>
    <th colspan="2">Tempo di raddoppio (giorni)</th>
  </tr>

  <tr>
    <th>Stima</th>
    <th>IC (95%)</th>
  </tr>
  <tr>
  <td>dal 24/02 al 14/03*</td>
  <td align='center'>2,33</td>
  <td align='center'>(2,14 - 2,57)</td>
  </tr>
  <tr>
  <td>dal 14/03* al 23/03*</td>
  <td align='center'>3,67</td>
  <td align='center'>(3,42 - 3,95)</td>
  </tr>
  <tr>
  <td>dal 23/03* al 02/04</td>
  <td align='center'>8,43</td>
  <td align='center'>(7,93 - 9,00)</td>
  </tr>

</table>

</body>
</html>
