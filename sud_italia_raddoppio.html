<!DOCTYPE html>
<html>
<head>
<style>
#customers {
  font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #E0FFFF;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: center;
  background-color: #00BFFF;
  color: white;
}
</style>
</head>
<body>

<table id="customers">
<tr>
    <th rowspan="2">Periodo</th>
    <th colspan="2">Tempo di raddoppio (giorni)</th>
  </tr>

  <tr>
    <th>Stima</th>
    <th>IC (95%)</th>
  </tr>
  <tr>
  <td>dal 24/02 al 08/03*</td>
  <td align='center'>2,15</td>
  <td align='center'>(1,95 - 2,39)</td>
  </tr>
  <tr>
  <td>dal 08/03* al 21/03*</td>
  <td align='center'>3,72</td>
  <td align='center'>(3,62 - 3,82)</td>
  </tr>
  <tr>
  <td>dal 21/03* al 29/03*</td>
  <td align='center'>6,64</td>
  <td align='center'>(6,35 - 6,97)</td>
  </tr>
  <tr>
  <td>dal 29/03* al 06/04*</td>
  <td align='center'>12,72</td>
  <td align='center'>(11,76 - 13,85)</td>
  </tr>
  <tr>
  <td>dal 06/04* al 18/04</td>
  <td align='center'>30,59</td>
  <td align='center'>(28,73 - 32,71)</td>
  </tr>

</table>
</body>
</html>
