<!DOCTYPE html>
<html>
<head>
<style>
#customers {
  font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #E0FFFF;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: center;
  background-color: #00BFFF;
  color: white;
}
</style>
</head>
<body>

<table id="customers">
<tr>
    <th rowspan="2">Periodo</th>
    <th colspan="2">Tempo di raddoppio (giorni)</th>
  </tr>

  <tr>
    <th>Stima</th>
    <th>IC (95%)</th>
  </tr>
  <tr>
  <td>dal 24/02 al 08/03*</td>
  <td align='center'>2,15</td>
  <td align='center'>(1,95 - 2,38)</td>
  </tr>
  <tr>
  <td>dal 08/03* al 21/03*</td>
  <td align='center'>3,72</td>
  <td align='center'>(3,62 - 3,82)</td>
  </tr>
  <tr>
  <td>dal 21/03* al 29/03*</td>
  <td align='center'>6,44</td>
  <td align='center'>(6,09 - 6,83)</td>
  </tr>
  <tr>
  <td>dal 29/03* al 04/04*</td>
  <td align='center'>11,03</td>
  <td align='center'>(10,09 - 12,16)</td>
  </tr>
  <tr>
  <td>dal 04/04* al 12/04*</td>
  <td align='center'>22,86</td>
  <td align='center'>(21,01 - 25,07)</td>
  </tr>
  <tr>
  <td>dal 12/04* al 27/04</td>
  <td align='center'>45,49</td>
  <td align='center'>(42,45 - 49,01)</td>
  </tr>

</table>
</body>
</html>
