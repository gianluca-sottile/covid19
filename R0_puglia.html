<!DOCTYPE html>
<html>
<head>
<style>
#customers {

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;

  text-align: center;
  background-color: #00BFFF;
  color: white;
}
</style>
</head>
<body>

<table id="customers">
<tr>
    <th rowspan="2">Periodo</th>

  </tr>

  </tr>
  <tr>
  <td>dal 24/02 al 14/03*</td>

  <td align='center'>(2,43 - 3,28)</td>
  </tr>
  <tr>
  <td>dal 14/03* al 22/03*</td>

  <td align='center'>(1,40 - 1,76)</td>
  </tr>
  <tr>

</table>

</html>
