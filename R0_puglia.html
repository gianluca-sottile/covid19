<!DOCTYPE html>
<html>
<head>
<style>
#customers {
  font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #E0FFFF;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: center;
  background-color: #00BFFF;
  color: white;
}
</style>
</head>
<body>

<table id="customers">
<tr>
    <th rowspan="2">Periodo</th>
    <th colspan="2">R_0</th>
  </tr>

  <tr>
    <th>Stima</th>
    <th>IC (95%)</th>
  </tr>
  <tr>
  <td>dal 24/02 al 14/03*</td>
  <td align='center'>3,18</td>
  <td align='center'>(2,75 - 3,67)</td>
  </tr>
  <tr>
  <td>dal 14/03* al 22/03*</td>
  <td align='center'>1,36</td>
  <td align='center'>(1,20 - 1,53)</td>
  </tr>
  <tr>
  <td>dal 22/03* al 01/04*</td>

  <tr>

  </tr>

</table>

</body>
</html>
