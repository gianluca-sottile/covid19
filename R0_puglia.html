<!DOCTYPE html>
<html>
<head>
<style>
#customers {
  font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #E0FFFF;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: center;
  background-color: #00BFFF;
  color: white;
}
</style>
</head>
<body>

<table id="customers">
<tr>
    <th rowspan="2">Periodo</th>
    <th colspan="2">R_0</th>
  </tr>

  <tr>
    <th>Stima</th>
    <th>IC (95%)</th>
  </tr>
  <tr>
  <td>dal 24/02 al 10/03*</td>
  <td align='center'>3,15</td>
  <td align='center'>(2,32 - 4,17)</td>
  </tr>
  <tr>
  <td>dal 10/03* al 21/03*</td>
  <td align='center'>1,89</td>
  <td align='center'>(1,73 - 2,06)</td>
  </tr>
  <tr>
  <td>dal 21/03* al 31/03*</td>

  </tr>
  <tr>

</table>

</body>
</html>
