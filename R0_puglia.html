<!DOCTYPE html>
<html>
<head>
<style>
#customers {
  font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #E0FFFF;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: center;
  background-color: #00BFFF;
  color: white;
}
</style>
</head>
<body>

<table id="customers">
<tr>
    <th rowspan="2">Periodo</th>
    <th colspan="2">R_0</th>
  </tr>

  <tr>
    <th>Stima</th>
    <th>IC (95%)</th>
  </tr>
  <tr>
  <td>dal 24/02 al 14/03*</td>
  <td align='center'>2,74</td>
  <td align='center'>(2,34 - 3,18)</td>
  </tr>
  <tr>
  <td>dal 14/03* al 22/03*</td>
  <td align='center'>1,67</td>
  <td align='center'>(1,49 - 1,87)</td>
  </tr>
  <tr>
  <td>dal 22/03* al 01/04*</td>
  <td align='center'>1,01</td>
  <td align='center'>(0,90 - 1,13)</td>
  </tr>
  <tr>
  <td>dal 01/04* al 12/04</td>

  <td align='center'>(0,78 - 0,94)</td>
  </tr>

</table>

</body>
</html>
