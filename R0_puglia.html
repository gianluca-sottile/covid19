<!DOCTYPE html>
<html>
<head>
<style>
#customers {
  font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #E0FFFF;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: center;
  background-color: #00BFFF;
  color: white;
}
</style>
</head>
<body>

<table id="customers">
<tr>
    <th rowspan="2">Periodo</th>
    <th colspan="2">R_0</th>
  </tr>

  <tr>
    <th>Stima</th>
    <th>IC (95%)</th>
  </tr>
  <tr>
  <td>dal 24/02 al 12/03*</td>
  <td align='center'>2,81</td>
  <td align='center'>(2,34 - 3,34)</td>
  </tr>
  <tr>
  <td>dal 12/03* al 21/03*</td>
  <td align='center'>1,80</td>
  <td align='center'>(1,60 - 2,02)</td>
  </tr>
  <tr>
  <td>dal 21/03* al 28/03*</td>
  <td align='center'>1,06</td>
  <td align='center'>(0,85 - 1,28)</td>
  </tr>
  <tr>
  <td>dal 28/03* al 03/04</td>

  <td align='center'>(0,87 - 1,20)</td>
  </tr>

</table>

</body>
</html>
