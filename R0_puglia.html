<!DOCTYPE html>
<html>
<head>
<style>
#customers {
  font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
  border-collapse: collapse;

}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #E0FFFF;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: center;
  background-color: #00BFFF;
  color: white;
}
</style>
</head>
<body>

<table id="customers">
<tr>
    <th rowspan="2">Periodo</th>

  </tr>

  <tr>
    <th>Stima</th>

  </tr>
  <tr>
  <td>dal 24/02 al 12/03*</td>

  <td align='center'>(2,34 - 3,35)</td>
  </tr>
  <tr>
  <td>dal 12/03* al 22/03*</td>
  <td align='center'>1,79</td>
  <td align='center'>(1,59 - 2,01)</td>

  <tr>
  <td>dal 22/03* al 30/03*</td>

</html>
