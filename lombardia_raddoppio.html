<!DOCTYPE html>
<html>
<head>
<style>
#customers {
  font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #E0FFFF;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: center;
  background-color: #00BFFF;
  color: white;
}
</style>
</head>
<body>

<table id="customers">
<tr>
    <th rowspan="2">Periodo</th>
    <th colspan="2">Tempo di raddoppio (giorni)</th>
  </tr>

  <tr>
    <th>Stima</th>
    <th>IC (95%)</th>
  </tr>
  <tr>
<td>dal 24/02 al 02/03*</td>
<td align='center'>2,40</td>
<td align='center'>(2,25 - 2,58)</td>
</tr>
<tr>
<td>dal 02/03* al 09/03*</td>
<td align='center'>3,31</td>
<td align='center'>(3,18 - 3,45)</td>
</tr>
<tr>
<td>dal 09/03* al 14/03*</td>
<td align='center'>4,28</td>
<td align='center'>(4,13 - 4,43)</td>
</tr>
<tr>
<td>dal 14/03* al 21/03*</td>
<td align='center'>6,39</td>
<td align='center'>(6,22 - 6,56)</td>
</tr>
<tr>

</table>

</body>
</html>
