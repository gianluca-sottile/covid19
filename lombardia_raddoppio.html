<!DOCTYPE html>
<html>
<head>
<style>
#customers {
  font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #E0FFFF;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: center;
  background-color: #00BFFF;
  color: white;
}
</style>
</head>
<body>

<table id="customers">
<tr>
    <th rowspan="2">Periodo</th>
    <th colspan="2">Tempo di raddoppio (giorni)</th>
  </tr>

  <tr>
    <th>Stima</th>
    <th>IC (95%)</th>
  </tr>
  <tr>
    <td>dal 24/2 al 2/3</td>
    <td align="center">2,40</td>
    <td align="center">(2,25 - 2,59)</td>
  </tr>
  <tr>
    <td>dal 2/3 al 9/3</td>
    <td align="center">3,31</td>
    <td align="center">(3,18 - 3,45)</td>
  </tr>
  <tr>
    <td>dal 9/3 al 14/3</td>
    <td align="center">4,27</td>
    <td align="center">(4,13 - 4,43)</td>
  </tr>
  <tr>
    <td>dal 14/3 al 21/3</td>
    <td align="center">6,54</td>
    <td align="center">(6,40 - 6,69)</td>
  </tr>

</table>

</body>
</html>
