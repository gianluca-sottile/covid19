<!DOCTYPE html>
<html>
<head>
<style>
#customers {
  font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #E0FFFF;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: center;
  background-color: #00BFFF;
  color: white;
}
</style>
</head>
<body>

<table id="customers">
<tr>
    <th rowspan="2">Periodo</th>
    <th colspan="2">Tempo di raddoppio (giorni)</th>
  </tr>

  <tr>
    <th>Stima</th>
    <th>IC (95%)</th>
  </tr>
  <tr>
  <td>dal 24/02 al 02/03*</td>
  <td align='center'>2,43</td>
  <td align='center'>(2,27 - 2,61)</td>
  </tr>
  <tr>
  <td>dal 02/03* al 09/03*</td>
  <td align='center'>3,32</td>
  <td align='center'>(3,19 - 3,45)</td>
  </tr>
  <tr>
  <td>dal 09/03* al 14/03*</td>
  <td align='center'>4,28</td>
  <td align='center'>(4,14 - 4,43)</td>
  </tr>
  <tr>
  <td>dal 14/03* al 21/03*</td>
  <td align='center'>6,41</td>
  <td align='center'>(6,24 - 6,59)</td>
  </tr>
  <tr>
  <td>dal 21/03* al 28/03*</td>
  <td align='center'>11,03</td>
  <td align='center'>(10,66 - 11,41)</td>
  </tr>
  <tr>
  <td>dal 28/03* al 03/04</td>
  <td align='center'>23,26</td>
  <td align='center'>(21,57 - 25,23)</td>
  </tr>

</table>

</body>
</html>
