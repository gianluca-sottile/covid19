<!DOCTYPE html>
<html>
<head>
<style>
#customers {
  font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #E0FFFF;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: center;
  background-color: #00BFFF;
  color: white;
}
</style>
</head>
<body>

<table id="customers">
  <caption align="bottom">* giorno di transizione stimato dal modello</caption>
<tr>
    <th rowspan="2">Periodo</th>
    <th colspan="2">Tempo di raddoppio (giorni)</th>
  </tr>

  <tr>
    <th>Stima</th>
    <th>IC (95%)</th>
  </tr>
  <tr>
    <td>dal 24/2 al 2/3*</td>
    <td align="center">2,41</td>
    <td align="center">(2,25 - 2,59)</td>
  </tr>
  <tr>
    <td>dal 2/3* al 9/3*</td>
    <td align="center">3,31</td>
    <td align="center">(3,21 - 3,42)</td>
  </tr>
  <tr>
    <td>dal 9/3* al 14/3*</td>
    <td align="center">4,28</td>
    <td align="center">(4,10 - 4,47)</td>
  </tr>
  <tr>
    <td>dal 14/3* al 21/3*</td>
    <td align="center">6,39</td>
    <td align="center">(6,22 - 6,57)</td>
  </tr>
  <tr>
    <td>dal 21/3* al 27/3</td>
    <td align="center">10,94</td>
    <td align="center">(10,48 - 11,45)</td>
  </tr>

</table>

</body>
</html>
