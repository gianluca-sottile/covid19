<!DOCTYPE html>
<html>
<head>
<style>
#customers {
  font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #E0FFFF;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: center;
  background-color: #00BFFF;
  color: white;
}
</style>
</head>
<body>

<table id="customers">
<tr>
    <th rowspan="2">Periodo</th>
    <th colspan="2">Tempo di raddoppio (giorni)</th>
  </tr>

  <tr>
    <th>Stima</th>
    <th>IC (95%)</th>
  </tr>
  <tr>
  <td>dal 24/02 al 11/03*</td>
  <td align='center'>2,65</td>
  <td align='center'>(2,33 - 3,08)</td>
  </tr>
  <tr>
  <td>dal 11/03* al 26/03*</td>
  <td align='center'>4,00</td>
  <td align='center'>(3,85 - 4,18)</td>
  </tr>
  <tr>
  <td>dal 26/03* al 31/03*</td>
  <td align='center'>9,91</td>
  <td align='center'>(8,36 - 12,16)</td>
  </tr>
  <tr>
  <td>dal 31/03* al 10/04</td>
  <td align='center'>22,12</td>
  <td align='center'>(19,09 - 26,30)</td>
  </tr>


</table>

</body>
</html>
