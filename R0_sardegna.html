<!DOCTYPE html>
<html>
<head>
<style>
#customers {
  font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #E0FFFF;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: center;
  background-color: #00BFFF;
  color: white;
}
</style>
</head>
<body>

<table id="customers">
<tr>
    <th rowspan="2">Periodo</th>
    <th colspan="2">R_0</th>
  </tr>

  <tr>
    <th>Stima</th>
    <th>IC (95%)</th>
  </tr>
  <tr>
    <td>dal 24/2 al 8/3</td>
    <td align="center">4,70</td>
    <td align="center">(4,19 - 5,14)</td>
  </tr>
  <tr>
    <td>dal 8/3 al 21/3</td>
    <td align="center">2,49</td>
    <td align="center">(2,17 - 2,83)</td>
  </tr>
  <tr>
    <td>dal 21/3 al 27/3</td>
    <td align="center">0,71</td>
    <td align="center">(0,49 - 0,94)</td>
  </tr>

</table>

</body>
</html>
