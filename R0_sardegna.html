<!DOCTYPE html>
<html>
<head>
<style>
#customers {
  font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #E0FFFF;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: center;
  background-color: #00BFFF;
  color: white;
}
</style>
</head>
<body>

<table id="customers">
<tr>
    <th rowspan="2">Periodo</th>
    <th colspan="2">R_0</th>
  </tr>

  <tr>
    <th>Stima</th>
    <th>IC (95%)</th>
  </tr>
  <tr>
  <td>dal 24/02 al 08/03*</td>
  <td align='center'>4,89</td>
  <td align='center'>(1,84 - 10,55)</td>
  </tr>
  <tr>
  <td>dal 08/03* al 20/03*</td>
  <td align='center'>2,12</td>
  <td align='center'>(1,83 - 2,45)</td>
  </tr>
  <tr>
  <td>dal 20/03* al 30/03*</td>
  <td align='center'>0,95</td>
  <td align='center'>(0,76 - 1,15)</td>
  </tr>
  <tr>
  <td>dal 30/03* al 07/04</td>
  <td align='center'>0,67</td>
  <td align='center'>(0,47 - 0,87)</td>
  </tr>

</table>

</body>
</html>
