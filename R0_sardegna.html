<!DOCTYPE html>
<html>

<style>
#customers {

#customers tr:hover {background-color: #ddd;}

#customers th {

  padding-bottom: 12px;
  text-align: center;
  background-color: #00BFFF;
  color: white;
}
</style>
</head>
<body>

<table id="customers">
<tr>
    <th rowspan="2">Periodo</th>

  </tr>

  </tr>
  <tr>

  </tr>
  <tr>
  <td>dal 08/03* al 21/03*</td>

</html>
