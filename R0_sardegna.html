<!DOCTYPE html>
<html>
<head>
<style>
#customers {
  font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #E0FFFF;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: center;
  background-color: #00BFFF;
  color: white;
}
</style>
</head>
<body>

<table id="customers">
<tr>
    <th rowspan="2">Periodo</th>
    <th colspan="2">R_0</th>
  </tr>

  <tr>
    <th>Stima</th>
    <th>IC (95%)</th>
  </tr>
  <tr>
  <td>dal 24/02 al 08/03*</td>
  <td align='center'>8,96</td>
  <td align='center'>(4,02 - 17,68)</td>
  </tr>
  <tr>
  <td>dal 08/03* al 20/03*</td>
  <td align='center'>1,52</td>
  <td align='center'>(1,28 - 1,79)</td>
  </tr>
  <tr>
  <td>dal 20/03* al 30/03*</td>
  <td align='center'>1,10</td>

  </tr>
  <tr>
  <td>dal 30/03* al 11/04*</td>

</table>

</body>
</html>
