<!DOCTYPE html>
<html>
<head>
<style>
#customers {
  font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #E0FFFF;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: center;
  background-color: #00BFFF;
  color: white;
}
</style>
</head>
<body>

<table id="customers">
  <caption align="bottom">* giorno di transizione stimato dal modello</caption>
<tr>
    <th rowspan="2">Periodo</th>
    <th colspan="2">R_0</th>
  </tr>

  <tr>
    <th>Stima</th>
    <th>IC (95%)</th>
  </tr>
  <tr>
    <td>dal 24/2 al 2/3*</td>
    <td align="center">2,57</td>
    <td align="center">(2,23 - 2,95)</td>
  </tr>
  <tr>
    <td>dal 2/3* al 9/3*</td>
    <td align="center">2,07</td>
    <td align="center">(1,97 - 2,16)</td>
  </tr>
  <tr>
    <td>dal 9/3* al 14/3*</td>
    <td align="center">1,49</td>
    <td align="center">(1,39 - 1,59)</td>
  </tr>
  <tr>
    <td>dal 14/3* al 21/3*</td>
    <td align="center">1,27</td>
    <td align="center">(1,23 - 1,32)</td>
  </tr>
  <tr>
    <td>dal 21/3* al 27/3</td>
    <td align="center">0,96</td>
    <td align="center">(0,91 - 1,01)</td>
  </tr>

</table>

</body>
</html>
