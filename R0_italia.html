<!DOCTYPE html>
<html>
<head>
<style>
#customers {
  font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #E0FFFF;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: center;
  background-color: #00BFFF;
  color: white;
}
</style>
</head>
<body>

<table id="customers">
<tr>
    <th rowspan="2">Periodo</th>
    <th colspan="2">R_0</th>
  </tr>

  <tr>
    <th>Stima</th>
    <th>IC (95%)</th>
  </tr>
  <tr>
    <td>dal 24/2 al 1/3*</td>
    <td align="center">2,68</td>
    <td align="center">(2,31 - 3,09)</td>
  </tr>
  <tr>
    <td>dal 1/3* al 9/3*</td>
    <td align="center">2,02</td>
    <td align="center">(1,95 - 2,10)</td>
  </tr>
  <tr>
    <td>dal 9/3* al 14/3*</td>
    <td align="center">1,77</td>
    <td align="center">(1,71 - 1,84)</td>
  </tr>
  <tr>
    <td>dal 14/3* al 22/3*</td>
    <td align="center">1,40</td>
    <td align="center">(1,37 - 1,44)</td>
  </tr>
  <tr>
    <td>dal 22/3* al 28/3</td>
    <td align="center">0,98</td>
    <td align="center">(0,96 - 1,01)</td>
  </tr>

</table>

</body>
</html>
