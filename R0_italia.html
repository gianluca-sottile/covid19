<!DOCTYPE html>
<html>
<head>
<style>
#customers {
  font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #E0FFFF;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: center;
  background-color: #00BFFF;
  color: white;
}
</style>
</head>
<body>

<table id="customers">
  <caption align="bottom">* giorno di transizione stimato dal modello</caption>
<tr>
    <th rowspan="2">Periodo</th>
    <th colspan="2">R_0</th>
  </tr>

  <tr>
    <th>Stima</th>
    <th>IC (95%)</th>
  </tr>
  <tr>
    <td>dal 24/2 al 1/3*</td>
    <td align="center">2,68</td>
    <td align="center">(2,30 - 3,09)</td>
  </tr>
  <tr>
    <td>dal 1/3* al 9/3*</td>
    <td align="center">2,03</td>
    <td align="center">(1,95 - 2,11)</td>
  </tr>
  <tr>
    <td>dal 9/3* al 14/3*</td>
    <td align="center">1,76</td>
    <td align="center">(1,70 - 1,83)</td>
  </tr>
  <tr>
    <td>dal 14/3* al 22/3*</td>
    <td align="center">1,42</td>
    <td align="center">(1,39 - 1,45)</td>
  </tr>
  <tr>
    <td>dal 22/3* al 27/3</td>
    <td align="center">0,95</td>
    <td align="center">(0,92 - 0,98)</td>
  </tr>

</table>

</body>
</html>
