<!DOCTYPE html>
<html>
<head>
<style>
#customers {
  font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #E0FFFF;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: center;
  background-color: #00BFFF;
  color: white;
}
</style>
</head>
<body>

<table id="customers">
<tr>
    <th rowspan="2">Periodo</th>
    <th colspan="2">R0</th>
  </tr>

  <tr>
    <th>Stima</th>
    <th>IC (95%)</th>
  </tr>
  <tr>
    <td>dal 24/2 al 1/3</td>

  </tr>
  <tr>
    <td>dal 1/3 al 9/3</td>
    <td align="center">2,26</td>
    <td align="center">(2,22 - 2,30)</td>
  </tr>
  <tr>
    <td>dal 9/3 al 14/3</td>
    <td align="center">1,98</td>

  </tr>
  <tr>

</body>
</html>
