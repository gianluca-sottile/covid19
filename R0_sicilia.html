<!DOCTYPE html>
<html>
<head>
<style>
#customers {
  font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;

}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #E0FFFF;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: center;
  background-color: #00BFFF;
  color: white;
}
</style>
</head>
<body>

<table id="customers">
  <caption align="bottom">* giorno di transizione stimato dal modello</caption>
<tr>
    <th rowspan="2">Periodo</th>
    <th colspan="2">R_0</th>
  </tr>

  <tr>
    <th>Stima</th>
    <th>IC (95%)</th>
  </tr>
  <tr>
    <td>dal 24/2 al 12/3*</td>
    <td align="center">2,36</td>
    <td align="center">(1,94 - 2,84)</td>
  </tr>
  <tr>
    <td>dal 12/3* al 27/3</td>
    <td align="center">1,74</td>
    <td align="center">(1,65 - 1,82)</td>
  </tr>

</table>

</body>
</html>
