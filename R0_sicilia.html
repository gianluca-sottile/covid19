<!DOCTYPE html>
<html>

<style>
#customers {

#customers tr:hover {background-color: #ddd;}

#customers th {

  padding-bottom: 12px;
  text-align: center;
  background-color: #00BFFF;
  color: white;
}
</style>
</head>
<body>

<tr>
    <th rowspan="2">Periodo</th>

  </tr>

  </tr>

  <td>dal 24/02 al 11/03*</td>

  </tr>
  <tr>
  <td>dal 11/03* al 26/03*</td>

  <td align='center'>(1,65 - 1,85)</td>

</table>

</html>
